apiVersion: apps/v1
kind: Deployment
metadata:
  name: myapp-deployment
spec:
  selector:
    matchLabels:
      app: myapp
  template:
    metadata:
      labels:
        app: myapp
    spec:
      serviceAccountName: myapp-ksa
      terminationGracePeriodSeconds: 5
      containers:
        - name: server
          image: us-central1-docker.pkg.dev/maugram-dev/sampleapp1/sampleapp1
          ports:
            - containerPort: 80
          env:
            - name: DUMMY
              value: '100'
          livenessProbe:
            tcpSocket:
              port: 82
            initialDelaySeconds: 5
            periodSeconds: 5
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
